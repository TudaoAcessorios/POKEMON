<html>
    <head>
        <title>Pokedex</title>
        <link href="style.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="main">
            <h2>Pokedex</h2>
            <h1>(Desenvolvedor: edilson)</h1>

            <div class="caixa">
           <input id="quantidade" style="width:30%;height:40px;padding-left:10px;" type="text" name="quantidade" placeholder="Insira a quatidade de pokemons..." />
           </div>
<br/>
            <div class="pokemon-boxes">





                  
                </div><!---pokemon-boxes-->

            </div>

            <script>
              
              var quantidade = document.getElementById('quantidade');
              quantidade.addEventListener('keyup',()=>{
                pegaPokemons(quantidade.value);
              })
              pegaPokemons(0);
           
           function pegaPokemons(quatidade){

            fetch('https://pokeapi.co/api/v2/pokemon?limit='+quatidade)
                .then(Response => Response.json())
                .then(allpokemon =>{

                 var pokemons = [];


                  allpokemon.results.map((val)=>{

                    fetch(val.url)
                .then(Response => Response.json())
                .then(pokemonSingle => {
                     pokemons.push({nome:val.name,imagem:pokemonSingle.sprites.front_default});


                    if(pokemons.length == quatidade){

                      // finalizamos nossa requizi√ßoes

                    var pokemonBoxes =  document.querySelector('.pokemon-boxes');
                    pokemonBoxes.innerHTML = "";

                   // console.log(pokemons);
                   pokemons.map(function(val){
                    pokemonBoxes.innerHTML+=`
                    
                  <div class="pokemon-box">
                    <img src="`+val.imagem+`" />
                    <p>`+val.nome+`</p>
                  </div>
                    
                    
                    `;
                    
            
                   })
                }

                
                })

              })
            })
           }
            

            </script>
       </body>
    
        

</html>
